<html lang="en">
<head>
  <!-- Charset and viewport configuration -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- General Meta Information (can be dynamically updated for different languages) -->
  <meta name="description" content="Factory Nails - Premium nail services and products">
  <meta name="keywords" content="nails, manicure, pedicure, nail salon, nail care">
  <meta name="author" content="Acidkirby">

  <!-- hreflang Tags for Multilingual Support (help search engines serve the correct language version) -->
  <link rel="alternate" href="https://example.com/en/" hreflang="en">
  <link rel="alternate" href="https://example.com/es/" hreflang="es">
  <link rel="alternate" href="https://example.com/fr/" hreflang="fr">
  <link rel="alternate" href="https://example.com/pa/" hreflang="pa">

  <!-- Favicon and Apple Touch Icon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">

  <!-- Preconnect to external fonts servers for performance optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 
  <!-- Load the desired Google Font -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" as="style">

  <!-- External CSS -->
  <link rel="stylesheet" href="..\css\Homepagestyles.css">

  <!-- Title (keep it general for the main brand name) -->
  <title>Factory Nails</title>

  <!-- External JavaScript -->
  <script defer src="script.js"></script>
</head>
<body>
<!-- Header Section -->
<header class="header">
 <h1>Factory nails</h1>

</header>

<!-- Main Content Section -->
<main>

</main>

<!-- Footer Section -->
<footer>
  <p>Footer Info</p>
</footer>
</body>
</html>

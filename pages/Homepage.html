<html lang="en">
<head>
  <!-- Charset and viewport configuration -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- General Meta Information (can be dynamically updated for different languages) -->
  <meta name="description" content="Factory Nails - Premium nail services and products">
  <meta name="keywords" content="nails, manicure, pedicure, nail salon, nail care">
  <meta name="author" content="Acidkirby">

  <!-- hreflang Tags for Multilingual Support (help search engines serve the correct language version) -->
  <link rel="alternate" href="https://example.com/en/" hreflang="en">
  <link rel="alternate" href="https://example.com/es/" hreflang="es">
  <link rel="alternate" href="https://example.com/fr/" hreflang="fr">
  <link rel="alternate" href="https://example.com/pa/" hreflang="pa">

  <!-- Favicon and Apple Touch Icon and Awesome font-->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Preconnect to external fonts servers for performance optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 
  <!-- Load the desired Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" as="style">

  <!-- External CSS -->
  <link rel="stylesheet" href="../css/Homepagestyles.css">

  <!-- Title (keep it general for the main brand name) -->
  <title>Factory Nails</title>

  <!-- External JavaScript -->
  <script defer src="../scripts/script.js"></script>
</head>
<body>
<!-- Header Section -->
<header class="header"> 

  <img src="../Images/factory nails logo.png" alt="Factory nails Logo" style="width:110px;height:65px;">
 <div class="menu-container">
   <!--Language Selector-->
   <button id="language-button"><i class="fa-solid fa-earth-americas"></i></button>
  
  <!-- Hamburger menu button (only visible on mobile)-->
   <button id="menu-button">
    <i class="fa-solid fa-bars"></i><!--Hamburger icon-->
    <span Lang-1001="menu-text">menu</span><!--text under icon-->
   </button>
  
  <!-- Dropdown for Language Selection -->
  <div id="language-dropdown" class="dropdown-content">
    <button class="lang-option" data-lang="en">English</button>
    <button class="lang-option" data-lang="es">Español</button>
    <button class="lang-option" data-lang="fr">Français</button>
    <button class="lang-option" data-lang="pa">Papiamentu</button>
  </div>



 </div>


</header>
<!-- Main Content Section -->
<main>

</main>

<!-- Footer Section -->
<footer>
  <h1 Lang-1001="Footer-text">Footer Info</h1>
</footer>
</body>
</html>
